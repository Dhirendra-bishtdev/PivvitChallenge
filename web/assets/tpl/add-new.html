<h2>Add new </h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="username">UserID:*</label>
      <input class="form-control" type="text" name="username" ng-model="purchase.UserID" required />
 
    </div>
	
    <div class="form-group">
      <label for="first_name">Title:*</label>
      <input class="form-control" type="text" ng-model="purchase.Title" required />
    </div>
	
	    <div class="form-group">
      <label for="first_name">Qty:*</label>
      <input class="form-control" type="text" ng-model="purchase.Qty" required />
    </div>
	
	
	    <div class="form-group">
      <label for="first_name">UnitPrice:*</label>
      <input class="form-control" type="text" ng-model="purchase.UnitPrice" required />
    </div>
	
	
	    <div class="form-group">
      <label for="first_name">TotalPrice:*</label>
      <input class="form-control" type="text"  ng-model="purchase.TotalPrice" required />
    </div>
	
	
	
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(purchase)" id="add-new-btn" ng-click="add_new(purchase)">Save!</button>
    <a href="#/" class="btn">Cancel</a>
  </form>
</div>
</div>
